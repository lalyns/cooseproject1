    <title>Spring A반 10조 쿠스입니다!</title>

    <style>

@import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

        * {
            font-family: 'galmuri9';
            font-size:large;
        }

        body {
            background-image: url("../static/background.gif");
            background-size: cover;

        }

        .myhead {

            height: 150px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .pages {

            display: flex;

            margin-left: 100px;
            margin-right: 100px;

            padding-bottom: 50px;
            padding-top: 10px;

            min-width: 600px;

        }

        .mypage {
            background-color: rgba(255, 255, 255, .5);

            width: 300px;
            height: 450px;

            display: flex;
            flex-direction: column;
            border-radius: 15px;
            margin: auto;

            text-align: center;


        }


        .mypage > img {
            margin: auto;
            width: 216px;
            height: 342px;

        }

        .mypage > h1 {
            font-weight: bold;
            margin-bottom: 20px;

        }


        .promise {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, .5);
            width: 420px;
            height: 220px;

            margin: auto;
            text-align: center;
            align-content: center;
            flex-direction: column;


        }

        .promise > h3 {

            padding-top: 20px;
            font-weight: bold;

        }

        .promise > table {

            width: 400px;
            height: 100px;
            margin: auto;
            margin-top: 0px !important;


        }

        .promise > table td {
            font-size: larger;
            padding-right: 10px;
            padding-left: 10px;

        }


        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }

        .mypost > button {
            margin-top: 10px;
        }

        .mycards {
            width: 95%;
            max-width: 800px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }


    </style>
    <script>
        $(document).ready(function () {
            show_comment()
        });


        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()
            if (name == '' || comment == '') alert('닉네임과 메세지를 모두 입력하세요')
            else {
                $.ajax({
                    type: 'POST',
                    url: '/coosemain',
                    data: {name_give: name, comment_give: comment},
                    success: function (response) {

                        console.log(response)
                        window.location.reload()
                    }
                })
            }
        }


        function show_comment() {
            $('#comment-list').empty()
            $.ajax({
                type: "GET",
                url: "/coosemain",
                data: {},
                success: function (response) {
                    let rows = response['comment']
                    console.log("aaaa")
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }


    </script>
</head>
<body>
<div class="myhead">
    <h1>스파르타쿠스처럼 취업을 향해 달려나간다 [ 쿠스 ].</h1>
    <h5>team 목표 : 마감기한 무조건 지키기</h5>
</div>
<div class="pages">
    <div class="mypage">
        <img src="../static/nh1.png" alt="X" class="myimage2" onclick="location.href='nhk'"
             onmouseover="this.src='../static/nh2.gif'"
             onmouseout="this.src='../static/nh1.png'">
        <h1>남훈</h1></div>

    <div class="mypage">
        <img src="../static/sy1.png" alt="X" class="myimage2" onclick="location.href='SYJ'"
             onmouseover="this.src='../static/sy2.gif'"
             onmouseout="this.src='../static/sy1.png'">
        <h1>성윤</h1></div>
    <div class="mypage">
        <img src="../static/sj1.png" alt="X" class="myimage2" onclick="location.href='jun-page'"
             onmouseover="this.src='../static/sj2.gif'"
             onmouseout="this.src='../static/sj1.png'">
        <h1>성준</h1></div>
    <div class="mypage">
        <img src="../static/yy1.png" alt="X" class="myimage2" onclick="location.href='elicho-page'"
             onmouseover="this.src='../static/yy2.gif'"
             onmouseout="this.src='../static/yy1.png'">
        <h1>용연</h1></div>
    <div class="mypage">
        <img src="../static/jw1.png" alt="X" class="myimage2" onclick="location.href='jw-page'"
             onmouseover="this.src='../static/jw2.gif'"
             onmouseout="this.src='../static/jw1.png'">
        <h1>조운</h1></div>
</div>

<div class="promise">
    <h3>팀 약속</h3>
    <hr>
    <table>
        <tr>
            <td>1. 소통 하기</td>
            <td>2. 적극 참여 하기</td>
        </tr>
        <tr>
            <td>3. 같이 해결 하기</td>
            <td>4. 자신감 가지기</td>
        </tr>
    </table>
</div>

<div class="mypost">
    <h5>방명록</h5>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url">
        <label for="floatingInput">닉네임</label>
    </div>
    <div class="form-floating">
<textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="width: 100%"></textarea>
        <label for="floatingTextarea2">방명록 적어주세요</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">방명록 남기기</button>
</div>
<div class="mycards" id="comment-list">

</div>
</body>
</html>
